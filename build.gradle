apply plugin: 'java'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
    
    maven {
        url 'http://dl.bintray.com/nelsoncrosby/maven'
    }
}

dependencies {
    compile 'io.github.nelsoncrosby:NCUtils:0.1.2'
    compile 'org.json:json:20141113'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
